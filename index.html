  body {
    background-color: #f0f0f0;
    color: #333;
    transition: background-color 0.3s, color 0.3s;
  }
  .dark-mode {
    background-color: #333;
    color: #f0f0f0;
  }
  .dark-mode button {
    background-color: #333;
    color: #f0f0f0;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<button id="Programmer.com">PROGRAMMERS ID</button>

<script>
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;

  darkModeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
      darkModeToggle.textContent = 'Light Mode';
    } else {
      darkModeToggle.textContent = 'PROGRAMMERS';
    }
  });

	dg, err := discordgo.New("Bot YOUR_BOT_TOKEN_HERE")
	if err != nil {
		fmt.Println("Error creating Discord session: ", err)
		return
	}

	dg.AddHandler(messageCreate)

	err = dg.Open()
	if err != nil {
		fmt.Println("Error opening connection: ", err)
		return
    }

    fmt.Println("Bot is now running. Press CTRL+C to exit.")
    
	select {}
}

func messageCreate(s *discordgo.Session, m *discordgo.MessageCreate) {
	if m.Author.ID == s.State.User.ID {
        return
    }
    
    if m.Content == "!generate" { // Command trigger to generate HTML and CSS code
        htmlCode := "<html>\n<head>\n<title>Generated Website</title>\n<style>\n/* Your CSS styles here */\n</style>\n</head>\n<body>\n<button>Manage Features</button>\n<!-- Your content here -->\n</body></html>"
        
        _, _ = s.ChannelMessageSend(m.ChannelID, "```HTML\n"+htmlCode+"```")
    }
}
